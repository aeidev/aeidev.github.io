<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Purr-fect Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden; /* Prevent scrolling during play */
            touch-action: manipulation; /* Improve touch response */
        }

        /* --- Animations --- */

        /* Pop In for Icons */
        @keyframes popIn {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            80% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .game-icon {
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        /* Jagged Scratch Animation */
        .scratch-line {
            position: absolute;
            pointer-events: none;
            z-index: 50;
            overflow: visible;
        }

        .scratch-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: scratchDraw 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            stroke: #1a1a1a; /* Dark Charcoal/Black */
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            opacity: 0.9;
            filter: drop-shadow(1px 1px 1px rgba(255,255,255,0.4)); /* Slight highlight for depth */
        }

        @keyframes scratchDraw {
            to { stroke-dashoffset: 0; }
        }

        /* Modal Backdrop Blur */
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }

        /* Theme Gradients */
        .theme-orange { background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%); }
        .theme-void { background: linear-gradient(135deg, #2c3e50 0%, #000000 100%); color: white; }
        .theme-calico { background: linear-gradient(135deg, #ffffff 0%, #dcdcdc 50%, #dba469 100%); }
        .theme-siamese { background: linear-gradient(135deg, #e6d0b3 0%, #6f4e37 100%); color: #3e2723; }
        .theme-forest { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); color: #1b5e20; }

        .cell {
            transition: all 0.2s;
        }
        .cell:active {
            transform: scale(0.95);
        }

        /* Color Picker Styles */
        .color-btn.selected {
            transform: scale(1.2);
            border: 2px solid white;
            box-shadow: 0 0 0 2px currentColor;
        }
        .icon-btn.selected {
            background-color: rgba(0,0,0,0.1);
            transform: scale(1.1);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center select-none transition-colors duration-500 theme-orange" id="app-body">

    <!-- SETUP SCREEN -->
    <div id="setup-screen" class="w-full max-w-lg p-6 bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl flex flex-col gap-5 m-4 animate-fade-in text-gray-800 h-[90vh] overflow-y-auto">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-1"><i class="fas fa-cat mr-2"></i>Cat Tac Toe</h1>
            <p class="text-xs opacity-75">Customize your cats!</p>
        </div>

        <!-- Mode Selection -->
        <div class="flex bg-gray-200 p-1 rounded-xl shrink-0">
            <button onclick="setMode('pvp')" id="btn-pvp" class="flex-1 py-2 rounded-lg font-bold bg-white shadow-sm transition-all text-sm">Vs Friend</button>
            <button onclick="setMode('ai')" id="btn-ai" class="flex-1 py-2 rounded-lg font-bold text-gray-500 transition-all text-sm">Vs CatBot</button>
        </div>

        <!-- PLAYER 1 CUSTOMIZATION -->
        <div class="bg-blue-50/50 p-4 rounded-xl border border-blue-100">
            <div class="flex justify-between items-center mb-2">
                <label class="text-xs font-bold uppercase tracking-wider text-blue-800">Player 1</label>
                <div class="text-xl text-blue-600" id="p1-preview"><i class="fas fa-cat"></i></div>
            </div>
            <input type="text" id="p1-name" value="You" class="w-full bg-white border border-blue-200 rounded-lg px-3 py-1 mb-3 text-sm focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Name">
            
            <!-- P1 Controls -->
            <div class="flex gap-4">
                <!-- Color Picker -->
                <div class="flex gap-2 flex-wrap">
                    <button onclick="updatePlayerConfig(1, 'color', 'text-blue-600')" class="w-6 h-6 rounded-full bg-blue-600 color-btn selected p1-color" data-color="text-blue-600"></button>
                    <button onclick="updatePlayerConfig(1, 'color', 'text-orange-500')" class="w-6 h-6 rounded-full bg-orange-500 color-btn p1-color" data-color="text-orange-500"></button>
                    <button onclick="updatePlayerConfig(1, 'color', 'text-purple-600')" class="w-6 h-6 rounded-full bg-purple-600 color-btn p1-color" data-color="text-purple-600"></button>
                    <button onclick="updatePlayerConfig(1, 'color', 'text-gray-800')" class="w-6 h-6 rounded-full bg-gray-800 color-btn p1-color" data-color="text-gray-800"></button>
                </div>
                <!-- Icon Picker -->
                <div class="flex gap-2 ml-auto">
                    <button onclick="updatePlayerConfig(1, 'icon', 'fa-cat')" class="w-8 h-8 rounded-lg flex items-center justify-center icon-btn selected p1-icon" data-icon="fa-cat"><i class="fas fa-cat"></i></button>
                    <button onclick="updatePlayerConfig(1, 'icon', 'fa-paw')" class="w-8 h-8 rounded-lg flex items-center justify-center icon-btn p1-icon" data-icon="fa-paw"><i class="fas fa-paw"></i></button>
                </div>
            </div>
        </div>

        <!-- PLAYER 2 CUSTOMIZATION -->
        <div class="bg-red-50/50 p-4 rounded-xl border border-red-100">
            <div class="flex justify-between items-center mb-2">
                <label class="text-xs font-bold uppercase tracking-wider text-red-800" id="p2-label">Player 2</label>
                <div class="text-xl text-red-500 transform -scale-x-100" id="p2-preview"><i class="fas fa-cat"></i></div>
            </div>
            
            <div class="flex gap-2 mb-3">
                <input type="text" id="p2-name" value="Opponent" class="flex-1 bg-white border border-red-200 rounded-lg px-3 py-1 text-sm focus:ring-2 focus:ring-red-400 outline-none" placeholder="Name">
                 <select id="ai-difficulty" class="hidden bg-white border border-red-200 rounded-lg px-2 text-xs font-bold focus:ring-2 focus:ring-red-400 outline-none">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Med</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <!-- P2 Controls -->
            <div class="flex gap-4">
                <!-- Color Picker -->
                <div class="flex gap-2 flex-wrap">
                    <button onclick="updatePlayerConfig(2, 'color', 'text-red-500')" class="w-6 h-6 rounded-full bg-red-500 color-btn selected p2-color" data-color="text-red-500"></button>
                    <button onclick="updatePlayerConfig(2, 'color', 'text-green-600')" class="w-6 h-6 rounded-full bg-green-600 color-btn p2-color" data-color="text-green-600"></button>
                    <button onclick="updatePlayerConfig(2, 'color', 'text-pink-500')" class="w-6 h-6 rounded-full bg-pink-500 color-btn p2-color" data-color="text-pink-500"></button>
                    <button onclick="updatePlayerConfig(2, 'color', 'text-black')" class="w-6 h-6 rounded-full bg-black color-btn p2-color" data-color="text-black"></button>
                </div>
                <!-- Icon Picker -->
                <div class="flex gap-2 ml-auto">
                    <button onclick="updatePlayerConfig(2, 'icon', 'fa-cat')" class="w-8 h-8 rounded-lg flex items-center justify-center icon-btn selected p2-icon" data-icon="fa-cat"><i class="fas fa-cat"></i></button>
                    <button onclick="updatePlayerConfig(2, 'icon', 'fa-paw')" class="w-8 h-8 rounded-lg flex items-center justify-center icon-btn p2-icon" data-icon="fa-paw"><i class="fas fa-paw"></i></button>
                    <button onclick="updatePlayerConfig(2, 'icon', 'fa-fish')" class="w-8 h-8 rounded-lg flex items-center justify-center icon-btn p2-icon" data-icon="fa-fish"><i class="fas fa-fish"></i></button>
                </div>
            </div>
        </div>

        <!-- Theme Select -->
        <div>
            <label class="block text-xs font-bold uppercase tracking-wider mb-2">Board Theme</label>
            <div class="grid grid-cols-5 gap-2">
                <button onclick="setTheme('orange')" class="h-10 rounded-lg bg-gradient-to-br from-yellow-200 to-orange-400 ring-2 ring-offset-2 ring-orange-400 transform hover:scale-105 transition-transform"></button>
                <button onclick="setTheme('void')" class="h-10 rounded-lg bg-gradient-to-br from-gray-700 to-black hover:scale-105 transition-transform"></button>
                <button onclick="setTheme('calico')" class="h-10 rounded-lg bg-gradient-to-br from-white via-orange-200 to-gray-400 hover:scale-105 transition-transform"></button>
                <button onclick="setTheme('siamese')" class="h-10 rounded-lg bg-gradient-to-br from-orange-100 to-stone-600 hover:scale-105 transition-transform"></button>
                <button onclick="setTheme('forest')" class="h-10 rounded-lg bg-gradient-to-br from-lime-200 to-green-600 hover:scale-105 transition-transform"></button>
            </div>
        </div>

        <button onclick="startGame()" class="w-full py-3 bg-gray-900 text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 active:scale-95 transition-all text-lg mt-auto">
            Start Game
        </button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden w-full max-w-lg p-4 flex-col items-center h-full justify-between py-8">
        
        <!-- Header -->
        <div class="w-full flex justify-between items-center bg-white/30 backdrop-blur-md p-3 rounded-2xl shadow-sm mb-4">
            <div class="flex items-center gap-2 transition-opacity duration-300" id="p1-badge">
                <div class="w-12 h-12 bg-white rounded-full shadow flex items-center justify-center text-2xl" id="p1-badge-icon">
                    <!-- Icon injected JS -->
                </div>
                <div>
                    <div class="text-xs font-bold uppercase opacity-75">Player 1</div>
                    <div class="font-bold text-lg leading-tight truncate max-w-[80px]" id="disp-p1-name">Name</div>
                </div>
            </div>

            <div class="text-xl font-bold opacity-50 italic">VS</div>

            <div class="flex items-center gap-2 transition-opacity duration-300 opacity-50" id="p2-badge">
                <div class="text-right">
                    <div class="text-xs font-bold uppercase opacity-75">Player 2</div>
                    <div class="font-bold text-lg leading-tight truncate max-w-[80px]" id="disp-p2-name">Name</div>
                </div>
                <div class="w-12 h-12 bg-white rounded-full shadow flex items-center justify-center text-2xl transform -scale-x-100" id="p2-badge-icon">
                    <!-- Icon injected JS -->
                </div>
            </div>
        </div>

        <!-- Board Wrapper -->
        <div class="relative w-full aspect-square max-w-sm">
            <!-- Grid -->
            <div class="grid grid-cols-3 grid-rows-3 w-full h-full bg-white/40 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden gap-2 p-3" id="board">
                <!-- Cells generated by JS -->
            </div>
            
            <!-- Scratch Layer -->
            <div id="scratch-layer" class="absolute top-0 left-0 w-full h-full pointer-events-none z-10 filter drop-shadow-md"></div>
        </div>

        <!-- Footer / Restart -->
        <div class="mt-8 flex gap-4">
            <button onclick="resetBoard()" class="px-6 py-2 bg-white/20 hover:bg-white/40 backdrop-blur rounded-full font-bold shadow-sm transition-all text-inherit">
                <i class="fas fa-redo-alt mr-2"></i> Restart
            </button>
            <button onclick="toMenu()" class="px-6 py-2 bg-white/20 hover:bg-white/40 backdrop-blur rounded-full font-bold shadow-sm transition-all text-inherit">
                <i class="fas fa-home mr-2"></i> Menu
            </button>
        </div>
    </div>

    <!-- WIN MODAL -->
    <div id="win-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop bg-black/40 px-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-sm w-full text-center transform scale-90 opacity-0 transition-all duration-300" id="modal-content">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-5xl relative overflow-hidden" id="modal-icon-container">
                <i class="fas fa-trophy text-yellow-500 relative z-10" id="modal-icon"></i>
            </div>
            <h2 class="text-4xl font-bold text-gray-800 mb-2" id="modal-title">Winner!</h2>
            <p class="text-gray-500 mb-6 font-medium" id="modal-msg">Player 1 scratched the board!</p>
            
            <div class="flex flex-col gap-2">
                <button onclick="closeModal(); resetBoard();" class="w-full py-3 bg-gray-900 text-white font-bold rounded-xl hover:bg-gray-700 transition-colors shadow-lg">
                    Play Again
                </button>
                <button onclick="closeModal(); toMenu();" class="w-full py-3 bg-gray-100 text-gray-700 font-bold rounded-xl hover:bg-gray-200 transition-colors">
                    Back to Menu
                </button>
            </div>
        </div>
    </div>

    <script>
        /* --- Game State & Config --- */
        const state = {
            mode: 'pvp',
            difficulty: 'medium',
            turn: 0,
            board: Array(9).fill(null),
            active: false,
            p1: { name: 'Player 1', iconName: 'fa-cat', colorClass: 'text-blue-600' },
            p2: { name: 'Player 2', iconName: 'fa-cat', colorClass: 'text-red-500' },
            theme: 'orange'
        };

        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        /* --- DOM Elements --- */
        const appBody = document.getElementById('app-body');
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const boardEl = document.getElementById('board');
        const scratchLayer = document.getElementById('scratch-layer');
        const winModal = document.getElementById('win-modal');
        const modalContent = document.getElementById('modal-content');

        /* --- Initialization --- */
        function init() {
            boardEl.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'bg-white/60 hover:bg-white/80 rounded-2xl flex items-center justify-center cursor-pointer text-5xl shadow-sm cell relative overflow-hidden';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardEl.appendChild(cell);
            }
        }
        init();

        /* --- Setup Logic --- */
        function updatePlayerConfig(playerNum, type, value) {
            const playerKey = playerNum === 1 ? 'p1' : 'p2';
            const propKey = type === 'icon' ? 'iconName' : 'colorClass';
            state[playerKey][propKey] = value;

            // Update UI visual selection
            const btnClass = playerNum === 1 ? `.p1-${type}` : `.p2-${type}`;
            const btns = document.querySelectorAll(btnClass);
            btns.forEach(btn => {
                if (btn.dataset[type] === value) btn.classList.add('selected');
                else btn.classList.remove('selected');
            });

            // Update Preview Icon
            const previewEl = document.getElementById(`p${playerNum}-preview`);
            previewEl.className = `text-xl ${state[playerKey].colorClass} ${playerNum === 2 ? 'transform -scale-x-100' : ''}`;
            previewEl.innerHTML = `<i class="fas ${state[playerKey].iconName}"></i>`;
        }

        function setMode(mode) {
            state.mode = mode;
            const btnPvp = document.getElementById('btn-pvp');
            const btnAi = document.getElementById('btn-ai');
            const p2Input = document.getElementById('p2-name');
            const aiDiff = document.getElementById('ai-difficulty');
            const p2Label = document.getElementById('p2-label');

            if (mode === 'pvp') {
                btnPvp.className = "flex-1 py-2 rounded-lg font-bold bg-white shadow-sm text-gray-800 transition-all text-sm";
                btnAi.className = "flex-1 py-2 rounded-lg font-bold text-gray-500 hover:bg-gray-100 transition-all text-sm";
                p2Input.style.display = 'block';
                aiDiff.style.display = 'none';
                p2Label.innerText = "Player 2";
                p2Input.value = "Opponent";
            } else {
                btnAi.className = "flex-1 py-2 rounded-lg font-bold bg-white shadow-sm text-gray-800 transition-all text-sm";
                btnPvp.className = "flex-1 py-2 rounded-lg font-bold text-gray-500 hover:bg-gray-100 transition-all text-sm";
                p2Input.style.display = 'none';
                aiDiff.style.display = 'block';
                p2Label.innerText = "Bot Lvl";
                aiDiff.onchange = (e) => { state.difficulty = e.target.value; };
            }
        }

        function setTheme(theme) {
            appBody.classList.remove(`theme-${state.theme}`);
            state.theme = theme;
            appBody.classList.add(`theme-${theme}`);
            
            const buttons = document.querySelectorAll('#setup-screen button[onclick^="setTheme"]');
            buttons.forEach(btn => btn.classList.remove('ring-2', 'ring-offset-2', 'ring-orange-400', 'ring-gray-500'));
        }

        function startGame() {
            state.p1.name = document.getElementById('p1-name').value || 'Player 1';
            
            if (state.mode === 'pvp') {
                state.p2.name = document.getElementById('p2-name').value || 'Player 2';
            } else {
                state.difficulty = document.getElementById('ai-difficulty').value;
                const botNames = { easy: 'KittenBot', medium: 'CatBot', hard: 'LionBot' };
                state.p2.name = botNames[state.difficulty];
            }

            // Update Game Header
            document.getElementById('disp-p1-name').innerText = state.p1.name;
            document.getElementById('disp-p2-name').innerText = state.p2.name;

            // Set Header Badges
            document.getElementById('p1-badge-icon').className = `w-12 h-12 bg-white rounded-full shadow flex items-center justify-center text-2xl ${state.p1.colorClass}`;
            document.getElementById('p1-badge-icon').innerHTML = `<i class="fas ${state.p1.iconName}"></i>`;

            document.getElementById('p2-badge-icon').className = `w-12 h-12 bg-white rounded-full shadow flex items-center justify-center text-2xl transform -scale-x-100 ${state.p2.colorClass}`;
            document.getElementById('p2-badge-icon').innerHTML = `<i class="fas ${state.p2.iconName}"></i>`;

            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');
            
            resetBoard();
        }

        function toMenu() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            setupScreen.classList.remove('hidden');
        }

        /* --- Game Logic --- */
        function resetBoard() {
            state.board.fill(null);
            state.turn = 0;
            state.active = true;
            scratchLayer.innerHTML = '';
            
            Array.from(boardEl.children).forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('bg-gray-50');
            });

            updateTurnIndicator();
        }

        function updateTurnIndicator() {
            const p1Badge = document.getElementById('p1-badge');
            const p2Badge = document.getElementById('p2-badge');

            if (state.turn === 0) {
                p1Badge.classList.remove('opacity-50');
                p1Badge.classList.add('scale-105');
                p2Badge.classList.add('opacity-50');
                p2Badge.classList.remove('scale-105');
            } else {
                p1Badge.classList.add('opacity-50');
                p1Badge.classList.remove('scale-105');
                p2Badge.classList.remove('opacity-50');
                p2Badge.classList.add('scale-105');
            }
        }

        function handleCellClick(index) {
            if (!state.active || state.board[index] !== null) return;
            if (state.mode === 'ai' && state.turn === 1) return;

            makeMove(index, state.turn);

            if (state.active && state.mode === 'ai' && state.turn === 1) {
                setTimeout(() => {
                    const aiMoveIndex = getBestMove();
                    if (aiMoveIndex !== -1) {
                        makeMove(aiMoveIndex, 1);
                    }
                }, 600);
            }
        }

        function makeMove(index, playerIdx) {
            if (!state.active) return;

            state.board[index] = playerIdx;
            const playerConfig = playerIdx === 0 ? state.p1 : state.p2;
            
            const cell = boardEl.children[index];
            // Render Icon: Flip if Player 2
            const flipClass = playerIdx === 1 ? 'transform -scale-x-100' : '';
            cell.innerHTML = `<i class="fas ${playerConfig.iconName} ${playerConfig.colorClass} ${flipClass} game-icon"></i>`;
            
            const win = checkWin(state.board, playerIdx);
            if (win) {
                endGame(playerIdx, win);
                return;
            }

            if (!state.board.includes(null)) {
                endGame(-1, null);
                return;
            }

            state.turn = 1 - state.turn;
            updateTurnIndicator();
        }

        function checkWin(board, player) {
            for (let combo of winningCombos) {
                if (board[combo[0]] === player && 
                    board[combo[1]] === player && 
                    board[combo[2]] === player) {
                    return combo;
                }
            }
            return null;
        }

        function endGame(winnerIdx, combo) {
            state.active = false;

            if (winnerIdx !== -1 && combo) {
                drawScratch(combo);
                setTimeout(() => showModal(winnerIdx), 1200);
            } else {
                setTimeout(() => showModal(-1), 500);
            }
        }

        /* --- Visuals: Realistic Cat Scratch --- */
        function drawScratch(combo) {
            const cell0 = boardEl.children[combo[0]];
            const cell2 = boardEl.children[combo[2]];

            const rect0 = cell0.getBoundingClientRect();
            const rect2 = cell2.getBoundingClientRect();
            const parentRect = boardEl.getBoundingClientRect();

            const x1 = rect0.left - parentRect.left + rect0.width / 2;
            const y1 = rect0.top - parentRect.top + rect0.height / 2;
            const x2 = rect2.left - parentRect.left + rect2.width / 2;
            const y2 = rect2.top - parentRect.top + rect2.height / 2;

            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

            // Generate 3 jagged lines
            for(let i=-1; i<=1; i++) {
                const offset = i * 14; 
                
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("class", "scratch-line");
                svg.setAttribute("width", "100%");
                svg.setAttribute("height", "100%");
                svg.style.top = "0";
                svg.style.left = "0";

                const path = document.createElementNS(svgNS, "path");
                
                // Coordinates for start/end
                const startX = x1 + (offset * Math.sin(angle * Math.PI/180));
                const startY = y1 - (offset * Math.cos(angle * Math.PI/180));
                const endX = x2 + (offset * Math.sin(angle * Math.PI/180));
                const endY = y2 - (offset * Math.cos(angle * Math.PI/180));

                // Create Jaggedness
                // We create a path with a few intermediate random points to simulate tearing
                const segmentCount = 5;
                let d = `M ${startX} ${startY}`;
                
                const dx = (endX - startX) / segmentCount;
                const dy = (endY - startY) / segmentCount;

                for (let j = 1; j < segmentCount; j++) {
                    const jitter = (Math.random() - 0.5) * 6; // Jitter magnitude
                    const currX = startX + dx * j + jitter;
                    const currY = startY + dy * j + jitter;
                    d += ` L ${currX} ${currY}`;
                }
                d += ` L ${endX} ${endY}`;
                
                path.setAttribute("d", d);
                path.setAttribute("stroke-width", Math.random() * 2 + 3); // Varying width 3-5px
                path.setAttribute("class", "scratch-path");
                
                // Stagger timing
                path.style.animationDelay = `${Math.abs(i) * 40}ms`;

                svg.appendChild(path);
                scratchLayer.appendChild(svg);
            }
        }

        /* --- Modal Logic --- */
        function showModal(winnerIdx) {
            winModal.classList.remove('hidden');
            winModal.classList.add('flex');
            
            setTimeout(() => {
                modalContent.classList.remove('scale-90', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);

            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-msg');
            const icon = document.getElementById('modal-icon');
            const container = document.getElementById('modal-icon-container');

            if (winnerIdx === -1) {
                title.innerText = "It's a Draw!";
                title.className = "text-4xl font-bold text-gray-600 mb-2";
                msg.innerText = "No scratches today.";
                icon.className = "fas fa-handshake text-gray-500 relative z-10";
            } else {
                const winnerConfig = winnerIdx === 0 ? state.p1 : state.p2;
                title.innerText = "Victory!";
                title.className = "text-4xl font-bold text-gray-800 mb-2";
                msg.innerText = `${winnerConfig.name} is the superior cat!`;
                
                // Show winner icon
                icon.className = `fas ${winnerConfig.iconName} ${winnerConfig.colorClass} relative z-10`;
                if(winnerIdx === 1) icon.classList.add('transform', '-scale-x-100');
            }
        }

        function closeModal() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-90', 'opacity-0');
            setTimeout(() => {
                winModal.classList.add('hidden');
                winModal.classList.remove('flex');
            }, 300);
        }

        /* --- AI Logic --- */
        function getBestMove() {
            const board = state.board;
            const emptyIndices = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
            
            if (state.difficulty === 'easy') {
                return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            }

            if (state.difficulty === 'medium') {
                 if (Math.random() < 0.2) {
                    return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
                 }
                 // Block/Win logic
                 for (let i of emptyIndices) {
                     board[i] = 1;
                     if (checkWin(board, 1)) { board[i] = null; return i; }
                     board[i] = null;
                 }
                 for (let i of emptyIndices) {
                     board[i] = 0;
                     if (checkWin(board, 0)) { board[i] = null; return i; }
                     board[i] = null;
                 }
                 return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            }

            // Hard
            let bestScore = -Infinity;
            let move = -1;
            for (let i of emptyIndices) {
                board[i] = 1;
                let score = minimax(board, 0, false);
                board[i] = null;
                if (score > bestScore) {
                    bestScore = score;
                    move = i;
                }
            }
            return move;
        }

        const scores = { 1: 10, 0: -10, tie: 0 };

        function minimax(board, depth, isMaximizing) {
            if (checkWin(board, 1)) return scores[1] - depth;
            if (checkWin(board, 0)) return scores[0] + depth;
            if (!board.includes(null)) return scores.tie;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 1;
                        let score = minimax(board, depth + 1, false);
                        board[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 0;
                        let score = minimax(board, depth + 1, true);
                        board[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
