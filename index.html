<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Purr-fect Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- Animations --- */
        @keyframes popIn {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            80% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .game-icon {
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        /* --- EXCITING SCRATCH EFFECTS --- */

        /* 1. Board Shake */
        .shake-impact {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 1px, 0); }
            20%, 80% { transform: translate3d(4px, -2px, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 3px, 0); }
            40%, 60% { transform: translate3d(6px, -3px, 0); }
        }

        /* 2. Flash Overlay */
        @keyframes flashFade {
            0% { opacity: 0.6; }
            100% { opacity: 0; }
        }

        .flash-overlay {
            position: absolute;
            inset: 0;
            background: white;
            pointer-events: none;
            z-index: 60;
            animation: flashFade 0.3s ease-out forwards;
        }

        /* 3. Scratch Lines */
        .scratch-line {
            position: absolute;
            pointer-events: none;
            z-index: 50;
            overflow: visible;
        }

        .scratch-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: scratchDraw 0.15s cubic-bezier(0.05, 0.7, 0.1, 1) forwards;
            stroke: #1a1a1a;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            opacity: 0.95;
            filter: drop-shadow(2px 2px 0px rgba(255,255,255,0.5)) drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        @keyframes scratchDraw {
            to { stroke-dashoffset: 0; }
        }

        /* 4. Particles */
        .particle {
            position: absolute;
            background: #222;
            border-radius: 50%;
            pointer-events: none;
            z-index: 55;
            opacity: 0;
        }

        .modal-backdrop { backdrop-filter: blur(4px); }

        /* Theme Gradients */
        .theme-orange { background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%); }
        .theme-void { background: linear-gradient(135deg, #2c3e50 0%, #000000 100%); color: white; }
        .theme-calico { background: linear-gradient(135deg, #ffffff 0%, #dcdcdc 50%, #dba469 100%); }
        .theme-siamese { background: linear-gradient(135deg, #e6d0b3 0%, #6f4e37 100%); color: #3e2723; }
        .theme-forest { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); color: #1b5e20; }
        .theme-dark { background: linear-gradient(135deg, #1f2937 0%, #111827 100%); color: #e5e7eb; }

        .cell { transition: all 0.2s; }
        .cell:active { transform: scale(0.95); }

        /* Customization UI */
        .color-btn { transition: transform 0.2s; border: 2px solid transparent; }
        .color-btn.selected {
            transform: scale(1.25);
            border-color: white;
            box-shadow: 0 0 0 2px currentColor;
        }
        .icon-btn { transition: all 0.2s; opacity: 0.6; }
        .icon-btn:hover { opacity: 0.8; }
        .icon-btn.selected {
            background-color: rgba(255,255,255,0.5);
            transform: scale(1.1);
            opacity: 1;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1);
        }
        
        /* Dark Mode UI Overrides */
        .dark .icon-btn.selected {
            background-color: rgba(255,255,255,0.2);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center select-none transition-colors duration-500 theme-orange" id="app-body">

    <!-- UI Dark Mode Toggle -->
    <button onclick="toggleDarkMode()" class="fixed top-4 right-4 z-50 w-12 h-12 rounded-full bg-white/30 backdrop-blur-md shadow-lg flex items-center justify-center transition-all hover:scale-110 text-gray-800 dark:text-yellow-300 dark:bg-black/40 border border-white/20" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon text-xl dark:hidden"></i>
        <i class="fas fa-sun text-xl hidden dark:block"></i>
    </button>

    <!-- SETUP SCREEN -->
    <div id="setup-screen" class="w-full max-w-lg p-6 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md rounded-3xl shadow-2xl flex flex-col gap-6 m-4 animate-fade-in text-gray-800 dark:text-gray-100 h-[95vh] overflow-y-auto transition-colors duration-300">
        <div class="text-center shrink-0 mt-2">
            <h1 class="text-4xl font-bold mb-1 tracking-tight"><i class="fas fa-cat mr-2"></i>Cat Tac Toe</h1>
            <p class="text-sm font-medium opacity-75">Customize your cats!</p>
        </div>

        <!-- Mode Selection -->
        <div class="flex bg-gray-200 dark:bg-gray-800 p-1.5 rounded-2xl shrink-0 transition-colors">
            <button onclick="setMode('pvp')" id="btn-pvp" class="flex-1 py-3 rounded-xl font-bold bg-white dark:bg-gray-700 shadow-sm transition-all text-base">Vs Friend</button>
            <button onclick="setMode('ai')" id="btn-ai" class="flex-1 py-3 rounded-xl font-bold text-gray-500 dark:text-gray-400 transition-all text-base">Vs CatBot</button>
        </div>

        <!-- PLAYER 1 CUSTOMIZATION -->
        <div class="bg-blue-50/80 dark:bg-blue-900/20 p-5 rounded-2xl border border-blue-100 dark:border-blue-800 shrink-0 transition-colors">
            <div class="flex justify-between items-center mb-3">
                <label class="text-sm font-bold uppercase tracking-wider text-blue-800 dark:text-blue-300">Player 1</label>
                <div class="text-3xl transition-all duration-300" id="p1-preview"></div>
            </div>
            <input type="text" id="p1-name" value="You" class="w-full bg-white dark:bg-gray-800 border border-blue-200 dark:border-blue-700 rounded-xl px-4 py-2 mb-4 text-base font-semibold focus:ring-2 focus:ring-blue-400 outline-none transition-colors" placeholder="Name">
            
            <div class="flex flex-col gap-4">
                <div class="flex gap-3 flex-wrap justify-center" id="p1-colors">
                    <!-- Colors injected by JS -->
                </div>
                <div class="flex gap-3 justify-center" id="p1-icons">
                    <!-- Icons injected by JS -->
                </div>
            </div>
        </div>

        <!-- PLAYER 2 CUSTOMIZATION -->
        <div class="bg-red-50/80 dark:bg-red-900/20 p-5 rounded-2xl border border-red-100 dark:border-red-800 shrink-0 transition-colors">
            <div class="flex justify-between items-center mb-3">
                <label class="text-sm font-bold uppercase tracking-wider text-red-800 dark:text-red-300" id="p2-label">Player 2</label>
                <div class="text-3xl transition-all duration-300 transform -scale-x-100" id="p2-preview"></div>
            </div>
            
            <div class="flex gap-3 mb-4">
                <input type="text" id="p2-name" value="Opponent" class="flex-1 bg-white dark:bg-gray-800 border border-red-200 dark:border-red-700 rounded-xl px-4 py-2 text-base font-semibold focus:ring-2 focus:ring-red-400 outline-none transition-colors" placeholder="Name">
                 <select id="ai-difficulty" class="hidden bg-white dark:bg-gray-800 border border-red-200 dark:border-red-700 rounded-xl px-2 text-sm font-bold focus:ring-2 focus:ring-red-400 outline-none transition-colors">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Med</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="flex flex-col gap-4">
                <div class="flex gap-3 flex-wrap justify-center" id="p2-colors">
                    <!-- Colors injected by JS -->
                </div>
                <div class="flex gap-3 justify-center" id="p2-icons">
                    <!-- Icons injected by JS -->
                </div>
            </div>
        </div>

        <!-- Theme Select -->
        <div class="shrink-0">
            <label class="block text-sm font-bold uppercase tracking-wider mb-3">Board Theme</label>
            <div class="grid grid-cols-6 gap-3">
                <button onclick="setTheme('orange')" class="h-12 rounded-xl bg-gradient-to-br from-yellow-200 to-orange-400 ring-2 ring-offset-2 ring-orange-400 transform hover:scale-105 transition-transform shadow-sm" title="Orange Tabby"></button>
                <button onclick="setTheme('dark')" class="h-12 rounded-xl bg-gradient-to-br from-gray-700 to-gray-900 border border-gray-600 hover:scale-105 transition-transform shadow-sm" title="Dark Board"></button>
                <button onclick="setTheme('void')" class="h-12 rounded-xl bg-gradient-to-br from-gray-800 to-black hover:scale-105 transition-transform shadow-sm" title="Void"></button>
                <button onclick="setTheme('calico')" class="h-12 rounded-xl bg-gradient-to-br from-white via-orange-200 to-gray-400 border border-gray-300 hover:scale-105 transition-transform shadow-sm" title="Calico"></button>
                <button onclick="setTheme('siamese')" class="h-12 rounded-xl bg-gradient-to-br from-orange-100 to-stone-600 border border-stone-400 hover:scale-105 transition-transform shadow-sm" title="Siamese"></button>
                <button onclick="setTheme('forest')" class="h-12 rounded-xl bg-gradient-to-br from-lime-200 to-green-600 hover:scale-105 transition-transform shadow-sm" title="Forest"></button>
            </div>
        </div>

        <button onclick="startGame()" class="w-full py-4 bg-gray-900 dark:bg-blue-600 text-white font-bold rounded-2xl shadow-xl hover:bg-gray-800 dark:hover:bg-blue-500 active:scale-95 transition-all text-xl mt-4 shrink-0">
            Start Game <i class="fas fa-play ml-2 text-sm"></i>
        </button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden w-full max-w-lg p-4 flex-col items-center h-full justify-between py-8">
        
        <!-- Header -->
        <div class="w-full flex justify-between items-center bg-white/40 dark:bg-black/40 backdrop-blur-md p-4 rounded-3xl shadow-sm mb-4 transition-colors">
            <div class="flex items-center gap-3 transition-opacity duration-300" id="p1-badge">
                <div class="w-14 h-14 bg-white dark:bg-gray-800 rounded-full shadow-md flex items-center justify-center text-3xl transition-all" id="p1-badge-icon">
                    <!-- Icon injected JS -->
                </div>
                <div>
                    <div class="text-xs font-bold uppercase opacity-75 dark:text-gray-300">Player 1</div>
                    <div class="font-bold text-xl leading-tight truncate max-w-[90px] dark:text-white" id="disp-p1-name">Name</div>
                </div>
            </div>

            <div class="text-2xl font-bold opacity-50 italic dark:text-white/50">VS</div>

            <div class="flex items-center gap-3 transition-opacity duration-300 opacity-50" id="p2-badge">
                <div class="text-right">
                    <div class="text-xs font-bold uppercase opacity-75 dark:text-gray-300">Player 2</div>
                    <div class="font-bold text-xl leading-tight truncate max-w-[90px] dark:text-white" id="disp-p2-name">Name</div>
                </div>
                <div class="w-14 h-14 bg-white dark:bg-gray-800 rounded-full shadow-md flex items-center justify-center text-3xl transition-all transform -scale-x-100" id="p2-badge-icon">
                    <!-- Icon injected JS -->
                </div>
            </div>
        </div>

        <!-- Board Wrapper -->
        <div class="relative w-full aspect-square max-w-sm">
            <!-- Grid -->
            <div class="grid grid-cols-3 grid-rows-3 w-full h-full bg-white/40 dark:bg-black/20 backdrop-blur-sm rounded-[2rem] shadow-2xl overflow-hidden gap-3 p-4 transition-colors" id="board">
                <!-- Cells generated by JS -->
            </div>
            
            <!-- Scratch Layer -->
            <div id="scratch-layer" class="absolute top-0 left-0 w-full h-full pointer-events-none z-10 filter drop-shadow-md"></div>
        </div>

        <!-- Footer / Restart -->
        <div class="mt-8 flex gap-4">
            <button onclick="resetBoard()" class="px-8 py-3 bg-white/20 hover:bg-white/40 dark:bg-black/30 dark:hover:bg-black/50 backdrop-blur rounded-full font-bold shadow-sm transition-all text-inherit dark:text-white text-lg">
                <i class="fas fa-redo-alt mr-2"></i> Restart
            </button>
            <button onclick="toMenu()" class="px-8 py-3 bg-white/20 hover:bg-white/40 dark:bg-black/30 dark:hover:bg-black/50 backdrop-blur rounded-full font-bold shadow-sm transition-all text-inherit dark:text-white text-lg">
                <i class="fas fa-home mr-2"></i> Menu
            </button>
        </div>
    </div>

    <!-- WIN MODAL -->
    <div id="win-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop bg-black/40 px-4">
        <div class="bg-white dark:bg-gray-900 rounded-[2rem] shadow-2xl p-8 max-w-sm w-full text-center transform scale-90 opacity-0 transition-all duration-300 border border-white/20" id="modal-content">
            <div class="w-24 h-24 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-6 text-5xl relative overflow-hidden transition-colors" id="modal-icon-container">
                <i class="fas fa-trophy text-yellow-500 relative z-10" id="modal-icon"></i>
            </div>
            <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-2" id="modal-title">Winner!</h2>
            <p class="text-gray-500 dark:text-gray-400 mb-8 font-medium text-lg" id="modal-msg">Player 1 scratched the board!</p>
            
            <div class="flex flex-col gap-3">
                <button onclick="closeModal(); resetBoard();" class="w-full py-4 bg-gray-900 dark:bg-blue-600 text-white font-bold rounded-xl hover:bg-gray-700 dark:hover:bg-blue-500 transition-colors shadow-lg text-lg">
                    Play Again
                </button>
                <button onclick="closeModal(); toMenu();" class="w-full py-4 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 font-bold rounded-xl hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-lg">
                    Back to Menu
                </button>
            </div>
        </div>
    </div>

    <script>
        /* --- CONFIG --- */
        const COLORS = [
            { bg: 'bg-blue-600', text: 'text-blue-600' },
            { bg: 'bg-red-500', text: 'text-red-500' },
            { bg: 'bg-orange-500', text: 'text-orange-500' },
            { bg: 'bg-green-600', text: 'text-green-600' },
            { bg: 'bg-purple-600', text: 'text-purple-600' },
            { bg: 'bg-pink-500', text: 'text-pink-500' },
            { bg: 'bg-gray-800 dark:bg-gray-400', text: 'text-gray-800 dark:text-gray-300' },
            { bg: 'bg-black dark:bg-white', text: 'text-black dark:text-white' }
        ];

        // REMOVED non-cat icons
        const ICONS = ['fa-cat', 'fa-paw'];

        const state = {
            mode: 'pvp',
            difficulty: 'medium',
            turn: 0,
            board: Array(9).fill(null),
            active: false,
            p1: { name: 'Player 1', iconName: 'fa-cat', colorClass: 'text-blue-600' },
            p2: { name: 'Player 2', iconName: 'fa-cat', colorClass: 'text-red-500' },
            theme: 'orange',
            isDark: false
        };

        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        /* --- DOM Elements --- */
        const appBody = document.getElementById('app-body');
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const boardEl = document.getElementById('board');
        const scratchLayer = document.getElementById('scratch-layer');
        const winModal = document.getElementById('win-modal');
        const modalContent = document.getElementById('modal-content');

        /* --- Initialization & UI Builders --- */
        function init() {
            renderCustomizationUI(1);
            renderCustomizationUI(2);
            renderPlayerSelection(1);
            renderPlayerSelection(2);
            
            // Build Grid
            boardEl.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'bg-white/60 dark:bg-gray-800/60 hover:bg-white/80 dark:hover:bg-gray-700/80 rounded-2xl flex items-center justify-center cursor-pointer text-5xl shadow-sm cell relative overflow-hidden transition-colors';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardEl.appendChild(cell);
            }
        }

        /* --- UI Logic --- */
        function toggleDarkMode() {
            const html = document.documentElement;
            state.isDark = !state.isDark;
            
            if (state.isDark) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
            
            // Re-render colors in case they rely on dark mode classes
            renderCustomizationUI(1);
            renderCustomizationUI(2);
            renderPlayerSelection(1);
            renderPlayerSelection(2);
        }

        function renderCustomizationUI(pNum) {
            const colorContainer = document.getElementById(`p${pNum}-colors`);
            const iconContainer = document.getElementById(`p${pNum}-icons`);
            
            // Render Colors
            colorContainer.innerHTML = COLORS.map(c => `
                <button onclick="selectColor(${pNum}, '${c.text}')" 
                    class="w-8 h-8 rounded-full ${c.bg} color-btn p${pNum}-color shadow-sm" 
                    data-color="${c.text}"></button>
            `).join('');

            // Render Icons
            iconContainer.innerHTML = ICONS.map(icon => `
                <button onclick="selectIcon(${pNum}, '${icon}')" 
                    class="w-10 h-10 rounded-xl flex items-center justify-center icon-btn p${pNum}-icon text-lg" 
                    data-icon="${icon}"><i class="fas ${icon}"></i></button>
            `).join('');
        }

        function renderPlayerSelection(pNum) {
            const playerState = pNum === 1 ? state.p1 : state.p2;
            
            // Update Colors UI
            document.querySelectorAll(`.p${pNum}-color`).forEach(btn => {
                if (btn.dataset.color === playerState.colorClass) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });

            // Update Icons UI
            document.querySelectorAll(`.p${pNum}-icon`).forEach(btn => {
                if (btn.dataset.icon === playerState.iconName) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });

            // Update Preview
            const preview = document.getElementById(`p${pNum}-preview`);
            preview.className = `text-4xl transition-all duration-300 ${playerState.colorClass} ${pNum === 2 ? 'transform -scale-x-100' : ''}`;
            preview.innerHTML = `<i class="fas ${playerState.iconName}"></i>`;
        }

        /* --- Selection Logic --- */
        function selectColor(pNum, colorClass) {
            const currentPlayer = pNum === 1 ? state.p1 : state.p2;
            const otherPlayer = pNum === 1 ? state.p2 : state.p1;
            
            currentPlayer.colorClass = colorClass;
            // Check Collision
            if (currentPlayer.colorClass === otherPlayer.colorClass && currentPlayer.iconName === otherPlayer.iconName) {
                otherPlayer.colorClass = getNextAvailableColor(currentPlayer.colorClass);
                renderPlayerSelection(pNum === 1 ? 2 : 1);
            }
            renderPlayerSelection(pNum);
        }

        function selectIcon(pNum, iconName) {
            const currentPlayer = pNum === 1 ? state.p1 : state.p2;
            const otherPlayer = pNum === 1 ? state.p2 : state.p1;
            currentPlayer.iconName = iconName;
            // Check Collision
            if (currentPlayer.colorClass === otherPlayer.colorClass && currentPlayer.iconName === otherPlayer.iconName) {
                otherPlayer.colorClass = getNextAvailableColor(currentPlayer.colorClass);
                renderPlayerSelection(pNum === 1 ? 2 : 1);
            }
            renderPlayerSelection(pNum);
        }

        function getNextAvailableColor(takenColor) {
            const next = COLORS.find(c => c.text !== takenColor);
            return next ? next.text : takenColor;
        }

        /* --- Menu Logic --- */
        function setMode(mode) {
            state.mode = mode;
            const btnPvp = document.getElementById('btn-pvp');
            const btnAi = document.getElementById('btn-ai');
            const p2Input = document.getElementById('p2-name');
            const aiDiff = document.getElementById('ai-difficulty');
            const p2Label = document.getElementById('p2-label');

            if (mode === 'pvp') {
                btnPvp.className = "flex-1 py-3 rounded-xl font-bold bg-white dark:bg-gray-700 shadow-sm transition-all text-base dark:text-white";
                btnAi.className = "flex-1 py-3 rounded-xl font-bold text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-600 transition-all text-base";
                p2Input.style.display = 'block';
                aiDiff.style.display = 'none';
                p2Label.innerText = "Player 2";
                p2Input.value = "Opponent";
            } else {
                btnAi.className = "flex-1 py-3 rounded-xl font-bold bg-white dark:bg-gray-700 shadow-sm transition-all text-base dark:text-white";
                btnPvp.className = "flex-1 py-3 rounded-xl font-bold text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-600 transition-all text-base";
                p2Input.style.display = 'none';
                aiDiff.style.display = 'block';
                p2Label.innerText = "Bot Lvl";
                aiDiff.onchange = (e) => { state.difficulty = e.target.value; };
            }
        }

        function setTheme(theme) {
            appBody.classList.remove(`theme-${state.theme}`);
            state.theme = theme;
            appBody.classList.add(`theme-${theme}`);
            
            const buttons = document.querySelectorAll('#setup-screen button[onclick^="setTheme"]');
            buttons.forEach(btn => btn.classList.remove('ring-2', 'ring-offset-2', 'ring-orange-400', 'ring-gray-500', 'border-white'));
        }

        function startGame() {
            state.p1.name = document.getElementById('p1-name').value || 'Player 1';
            
            if (state.mode === 'pvp') {
                state.p2.name = document.getElementById('p2-name').value || 'Player 2';
            } else {
                state.difficulty = document.getElementById('ai-difficulty').value;
                const botNames = { easy: 'KittenBot', medium: 'CatBot', hard: 'LionBot' };
                state.p2.name = botNames[state.difficulty];
            }

            // Update Game Header
            document.getElementById('disp-p1-name').innerText = state.p1.name;
            document.getElementById('disp-p2-name').innerText = state.p2.name;

            // Set Header Badges
            document.getElementById('p1-badge-icon').className = `w-14 h-14 bg-white dark:bg-gray-800 rounded-full shadow-md flex items-center justify-center text-3xl ${state.p1.colorClass}`;
            document.getElementById('p1-badge-icon').innerHTML = `<i class="fas ${state.p1.iconName}"></i>`;

            document.getElementById('p2-badge-icon').className = `w-14 h-14 bg-white dark:bg-gray-800 rounded-full shadow-md flex items-center justify-center text-3xl transform -scale-x-100 ${state.p2.colorClass}`;
            document.getElementById('p2-badge-icon').innerHTML = `<i class="fas ${state.p2.iconName}"></i>`;

            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');
            
            resetBoard();
        }

        function toMenu() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            setupScreen.classList.remove('hidden');
        }

        /* --- Game Logic --- */
        function resetBoard() {
            state.board.fill(null);
            state.turn = 0;
            state.active = true;
            scratchLayer.innerHTML = '';
            
            const board = document.getElementById('board');
            board.classList.remove('shake-impact');

            Array.from(boardEl.children).forEach(cell => {
                cell.innerHTML = '';
            });

            updateTurnIndicator();
        }

        function updateTurnIndicator() {
            const p1Badge = document.getElementById('p1-badge');
            const p2Badge = document.getElementById('p2-badge');

            if (state.turn === 0) {
                p1Badge.classList.remove('opacity-50');
                p1Badge.classList.add('scale-105');
                p2Badge.classList.add('opacity-50');
                p2Badge.classList.remove('scale-105');
            } else {
                p1Badge.classList.add('opacity-50');
                p1Badge.classList.remove('scale-105');
                p2Badge.classList.remove('opacity-50');
                p2Badge.classList.add('scale-105');
            }
        }

        function handleCellClick(index) {
            if (!state.active || state.board[index] !== null) return;
            if (state.mode === 'ai' && state.turn === 1) return;

            makeMove(index, state.turn);

            if (state.active && state.mode === 'ai' && state.turn === 1) {
                setTimeout(() => {
                    const aiMoveIndex = getBestMove();
                    if (aiMoveIndex !== -1) {
                        makeMove(aiMoveIndex, 1);
                    }
                }, 600);
            }
        }

        function makeMove(index, playerIdx) {
            if (!state.active) return;

            state.board[index] = playerIdx;
            const playerConfig = playerIdx === 0 ? state.p1 : state.p2;
            
            const cell = boardEl.children[index];
            const flipClass = playerIdx === 1 ? 'transform -scale-x-100' : '';
            cell.innerHTML = `<i class="fas ${playerConfig.iconName} ${playerConfig.colorClass} ${flipClass} game-icon"></i>`;
            
            const win = checkWin(state.board, playerIdx);
            if (win) {
                endGame(playerIdx, win);
                return;
            }

            if (!state.board.includes(null)) {
                endGame(-1, null);
                return;
            }

            state.turn = 1 - state.turn;
            updateTurnIndicator();
        }

        function checkWin(board, player) {
            for (let combo of winningCombos) {
                if (board[combo[0]] === player && 
                    board[combo[1]] === player && 
                    board[combo[2]] === player) {
                    return combo;
                }
            }
            return null;
        }

        function endGame(winnerIdx, combo) {
            state.active = false;

            if (winnerIdx !== -1 && combo) {
                drawScratch(combo);
                setTimeout(() => showModal(winnerIdx), 1200);
            } else {
                setTimeout(() => showModal(-1), 500);
            }
        }

        function drawScratch(combo) {
            const board = document.getElementById('board');
            
            // 1. Trigger Screen Shake
            board.classList.remove('shake-impact');
            void board.offsetWidth; // trigger reflow
            board.classList.add('shake-impact');

            // 2. Add Flash Overlay
            const flash = document.createElement('div');
            flash.className = 'flash-overlay';
            board.parentElement.appendChild(flash);
            setTimeout(() => flash.remove(), 350);

            // 3. Calc Coords for Scratches
            const cell0 = boardEl.children[combo[0]];
            const cell2 = boardEl.children[combo[2]];
            const rect0 = cell0.getBoundingClientRect();
            const rect2 = cell2.getBoundingClientRect();
            const parentRect = boardEl.getBoundingClientRect();

            const x1 = rect0.left - parentRect.left + rect0.width / 2;
            const y1 = rect0.top - parentRect.top + rect0.height / 2;
            const x2 = rect2.left - parentRect.left + rect2.width / 2;
            const y2 = rect2.top - parentRect.top + rect2.height / 2;

            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

            // 4. Draw Lines & Spawn Particles
            for(let i=-1; i<=1; i++) {
                const offset = i * 14; 
                
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("class", "scratch-line");
                svg.setAttribute("width", "100%");
                svg.setAttribute("height", "100%");
                svg.style.top = "0";
                svg.style.left = "0";

                const path = document.createElementNS(svgNS, "path");
                
                const startX = x1 + (offset * Math.sin(angle * Math.PI/180));
                const startY = y1 - (offset * Math.cos(angle * Math.PI/180));
                const endX = x2 + (offset * Math.sin(angle * Math.PI/180));
                const endY = y2 - (offset * Math.cos(angle * Math.PI/180));

                const segmentCount = 6;
                let d = `M ${startX} ${startY}`;
                
                const dx = (endX - startX) / segmentCount;
                const dy = (endY - startY) / segmentCount;

                // Create Jagged Path
                for (let j = 1; j < segmentCount; j++) {
                    const jitter = (Math.random() - 0.5) * 8;
                    const currX = startX + dx * j + jitter;
                    const currY = startY + dy * j + jitter;
                    d += ` L ${currX} ${currY}`;
                    
                    // Spawn Particles along the path
                    if (Math.random() > 0.3) {
                        spawnParticle(currX, currY, angle);
                    }
                }
                d += ` L ${endX} ${endY}`;
                
                path.setAttribute("d", d);
                path.setAttribute("stroke-width", Math.random() * 2 + 3);
                path.setAttribute("class", "scratch-path");
                // Stagger timing very slightly
                path.style.animationDelay = `${Math.abs(i) * 30}ms`;

                svg.appendChild(path);
                scratchLayer.appendChild(svg);
            }
        }

        function spawnParticle(x, y, angleDeg) {
            const p = document.createElement('div');
            p.className = 'particle';
            
            // Random size
            const size = Math.random() * 4 + 2;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${x}px`;
            p.style.top = `${y}px`;

            // Calculate velocity: Perpendicular to scratch + random spread
            const perpAngle = angleDeg + 90 + (Math.random() * 60 - 30); 
            const speed = Math.random() * 100 + 50; // Distance to fly
            
            const rad = perpAngle * Math.PI / 180;
            const destX = Math.cos(rad) * speed;
            const destY = Math.sin(rad) * speed;

            // Random rotation for the particle itself
            const rot = Math.random() * 360;

            p.style.transition = 'all 0.5s ease-out';
            
            scratchLayer.appendChild(p);

            // Trigger animation in next frame
            requestAnimationFrame(() => {
                p.style.transform = `translate(${destX}px, ${destY}px) rotate(${rot}deg)`;
                p.style.opacity = '1';
                setTimeout(() => {
                    p.style.opacity = '0';
                    setTimeout(() => p.remove(), 200);
                }, 200);
            });
        }

        /* --- Modal Logic --- */
        function showModal(winnerIdx) {
            winModal.classList.remove('hidden');
            winModal.classList.add('flex');
            
            setTimeout(() => {
                modalContent.classList.remove('scale-90', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);

            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-msg');
            const icon = document.getElementById('modal-icon');

            if (winnerIdx === -1) {
                title.innerText = "It's a Draw!";
                title.className = "text-4xl font-bold text-gray-600 dark:text-gray-200 mb-2";
                msg.innerText = "No scratches today.";
                icon.className = "fas fa-handshake text-gray-500 dark:text-gray-400 relative z-10";
            } else {
                const winnerConfig = winnerIdx === 0 ? state.p1 : state.p2;
                title.innerText = "Victory!";
                title.className = "text-4xl font-bold text-gray-800 dark:text-white mb-2";
                msg.innerText = `${winnerConfig.name} is the superior cat!`;
                
                icon.className = `fas ${winnerConfig.iconName} ${winnerConfig.colorClass} relative z-10`;
                if(winnerIdx === 1) icon.classList.add('transform', '-scale-x-100');
            }
        }

        function closeModal() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-90', 'opacity-0');
            setTimeout(() => {
                winModal.classList.add('hidden');
                winModal.classList.remove('flex');
            }, 300);
        }

        /* --- AI Logic --- */
        function getBestMove() {
            const board = state.board;
            const emptyIndices = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
            
            if (state.difficulty === 'easy') {
                return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            }

            if (state.difficulty === 'medium') {
                 if (Math.random() < 0.2) {
                    return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
                 }
                 for (let i of emptyIndices) {
                     board[i] = 1;
                     if (checkWin(board, 1)) { board[i] = null; return i; }
                     board[i] = null;
                 }
                 for (let i of emptyIndices) {
                     board[i] = 0;
                     if (checkWin(board, 0)) { board[i] = null; return i; }
                     board[i] = null;
                 }
                 return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            }

            let bestScore = -Infinity;
            let move = -1;
            for (let i of emptyIndices) {
                board[i] = 1;
                let score = minimax(board, 0, false);
                board[i] = null;
                if (score > bestScore) {
                    bestScore = score;
                    move = i;
                }
            }
            return move;
        }

        const scores = { 1: 10, 0: -10, tie: 0 };

        function minimax(board, depth, isMaximizing) {
            if (checkWin(board, 1)) return scores[1] - depth;
            if (checkWin(board, 0)) return scores[0] + depth;
            if (!board.includes(null)) return scores.tie;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 1;
                        let score = minimax(board, depth + 1, false);
                        board[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 0;
                        let score = minimax(board, depth + 1, true);
                        board[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        init();
    </script>
